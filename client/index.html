<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <div>
      <button id="complimentButton">Get a compliment</button>
      <button id="fortuneButton">Get random Fortune</button>
    </div>
    <form id="encouragementForm">
      <input
        id="encouragement"
        type="text"
        placeholder="What do you need encouragement with?"
      />
      <input type="submit" id="submit" />
    </form>

    <form id="goals">
      <input type="text" placeholder="submit a goal" id="goal" />
      <input type="submit" id="submitGoal" />
    </form>

    <section id="goalSection"></section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios
          .get("http://localhost:4000/api/compliment/")
          .then(function (response) {
            const { data } = response;
            alert(data);
          });
      };
    </script>
    <script src="main.js"></script>
  </body>
</html>
